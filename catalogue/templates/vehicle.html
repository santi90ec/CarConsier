        {% block container %} 
        <div class='header'>
            <div class='header-box-left'>
                <h3>Hello, {{userRecord.first_name}} {{userRecord.last_name}}</h3>
            </div>
            <div class='header-box-right'>
                <a class="btn btn-info" href="/dashboard">Dashboard</a> |
                <a class="btn btn-danger" href="/close">Log Out</a>
            </div>
        </div>
        <div class="main">
            <div class="box-registration">
                <h4>Vehicle</h4>
                <form novalidate action="/vehicle_record" method="post">
                    {% csrf_token %}
                    <br>
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th width=30%></th>
                                <th width=70%></th>
                            </tr>
                        </thead>
                        <tr>
                            <td><label for="name">Plate:</label></td>
                            <td><input type="text" id="plate" name="plate"></td>
                        </tr>
                        <tr>
                            <td><label for="name">Year:</label></td>
                            <td><input type="text" id="year" name="year"></td>
                        </tr>
                        <tr>
                            <td><label for="name">Decription:</label></td>
                            <td><input type="text" id="decription" name="decription"></td>
                        </tr>
                        <tr>
                            <td><label for="name">Brand:</label></td>
                            <td><select name="brand" id="brand" class="form-select form-select-sm">
                                <option value="" selected="selected">Choose here</option>
                                {% for brand in all_the_brands %}
                                <option value="{{ brand.id }}">{{ brand.name }} </option>
                                {% endfor %}    
                                </select></td>
                        </tr>
                        <tr>
                            <td><label for="name">Model:</label></td>
                            <td><select name="model" id="model" class="form-select form-select-sm">
                                <option value="" selected="selected">Choose here</option>
                                {% for model in all_the_models %}
                                <option value="{{ model.id }}">{{ model.name }} </option>
                                {% endfor %}    
                                </select></td>
                        </tr>
                    </table>
                    <br>
                    <br>
                    <button class="btn btn-primary btn-lg btn-block" type='submit' id='btn-register'>Register</button>
                    <a class="btn btn-small btn-danger" href="/vehicle_view"><i class="icon-flag icon-2x pull-left"></i>Cancel</a>
                </form>
                {% if messages %} {% for message in messages %}
                <ul>
                    <li class="text-danger">{{message}}</li>
                </ul>
                {% endfor %} {% endif %}
            </div>
        </div>
        <div class="foot">
        </div>
        {% endblock %}
